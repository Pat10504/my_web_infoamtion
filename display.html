<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แสดงข้อมูล</title>
</head>
<body>

    <h1>ข้อมูลประวัติและการศึกษา</h1>

    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>คำนำหน้า</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>อายุ</th>
                <th>เบอร์โทร</th>
                <th>มหาวิทยาลัย</th>
                <th>คณะ</th>
                <th>เกรดเฉลี่ย (GPA)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>นาย</td>
                <td>สมชาย</td>
                <td>ดีเยี่ยม</td>
                <td>25</td>
                <td>0812345678</td>
                <td>มหาวิทยาลัยกรุงเทพ</td>
                <td>วิศวะ</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>นางสาว</td>
                <td>สมหญิง</td>
                <td>รุ่งเรือง</td>
                <td>22</td>
                <td>0898765432</td>
                <td>มหาวิทยาลัยธรรมศาสตร์</td>
                <td>บัญชี</td>
                <td>3.80</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
